<nav class="navbar">
  <div class="nav-brand">
    <h1>{{ title }}</h1>
  </div>
  <div class="nav-links">
    <!-- Authenticated User Links -->
    <ng-container *ngIf="auth.isLoggedIn()">
      <a routerLink="/dashboard" routerLinkActive="active" class="nav-link">Dashboard</a>
      <a routerLink="/targets" routerLinkActive="active" class="nav-link">Targets</a>
      <a routerLink="/collections" routerLinkActive="active" class="nav-link">Collections</a>
      <a routerLink="/analytics" routerLinkActive="active" class="nav-link">Analytics</a>
      <a *ngIf="auth.getRole() === 'ADMIN'" routerLink="/admin/users" routerLinkActive="active" class="nav-link admin-link">Admin</a>
      <a *ngIf="auth.getRole() === 'ADMIN'" routerLink="/admin/regions" routerLinkActive="active" class="nav-link">Regions</a>
    </ng-container>
    
    <!-- Guest User Links -->
    <ng-container *ngIf="!auth.isLoggedIn()">
      <a routerLink="/login" routerLinkActive="active" class="nav-link">Login</a>
      <a routerLink="/register" routerLinkActive="active" class="nav-link">Register</a>
    </ng-container>
  </div>
</nav>

<main class="main-content">
  <router-outlet></router-outlet>
</main>
