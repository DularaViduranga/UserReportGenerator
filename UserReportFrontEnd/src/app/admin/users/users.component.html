<div class="admin-container">
  <h3>Admin Panel - Manage Users</h3>
  
  <!-- Remove the error div and keep only success messages -->
  <div *ngIf="success" class="success">{{ success }}</div>
  
  <div class="button-group">
    <button class="add-user-btn admin-btn" (click)="showAddAdminModal()">
      <i class="fas fa-user-shield"></i>
      Add Admin User
    </button>
    
    <button class="add-user-btn branch-btn" (click)="showAddBranchUserModal()">
      <i class="fas fa-user-plus"></i>
      Add Branch User
    </button>
    
    <button class="refresh-btn" (click)="loadUsers()">
      <i class="fas fa-sync-alt"></i>
      Refresh Users
    </button>
  </div>

  <div class="table-wrapper" *ngIf="users.length > 0">
    <table class="user-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Current Role</th>
        <th>Change Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.username }}</td>
        <td>
          <span class="role-badge" [class]="user.role.toLowerCase()">
            {{ user.role }}
          </span>
        </td>
        <td>
          <button 
            class="role-btn" 
            [class]="user.role === 'ADMIN' ? 'make-user' : 'make-admin'"
            (click)="changeUserRole(user.id, user.role === 'ADMIN' ? 'USER' : 'ADMIN', user.username)"
            [disabled]="user.username === getCurrentUsername()">
            {{ user.role === 'ADMIN' ? 'Make User' : 'Make Admin' }}
          </button>
        </td>
        <td>
          <button 
            class="delete-btn" 
            (click)="deleteUser(user.id, user.username)"
            [disabled]="user.username === getCurrentUsername()">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
    </table>
  </div>
  
  <div *ngIf="users.length === 0" class="no-users">
    <p>No users found.</p>
  </div>
</div>
