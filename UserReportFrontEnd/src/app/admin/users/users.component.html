<div class="admin-container">
  <h3>Admin Panel - Manage Users</h3>
  
  <div *ngIf="error" class="error">{{ error }}</div>
  <div *ngIf="success" class="success">{{ success }}</div>
  
  <button class="refresh-btn" (click)="loadUsers()">Refresh Users</button>

  <table class="user-table" *ngIf="users.length > 0">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Username</th>
        <th>Role</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.username }}</td>
        <td>
          <select (change)="updateRole(user.id, $any($event.target).value)" [value]="user.role">
            <option value="USER">User</option>
            <option value="ADMIN">Admin</option>
          </select>
        </td>
        <td>
          <button class="delete-btn" (click)="deleteUser(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  
  <div *ngIf="users.length === 0" class="no-users">
    <p>No users found.</p>
  </div>
</div>
