<div class="target-management-container">
  <div class="header">
    <div class="header-content">
      <h2>Target Management</h2>
      <p>Set and manage sales targets for branches</p>
    </div>
    <div class="excel-actions-section" *ngIf="isAdmin">
      <!-- Import Targets Component -->
      <app-excel-import 
        buttonText="Import Targets"
        modalTitle="Import Targets from Excel"
        modalSubtitle="Import Targets"
        confirmButtonText="Upload Targets"
        fileDescription="Excel file containing target data"
        (uploadExcel)="onUploadExcel($event)">
      </app-excel-import>
      
      <!-- Update Targets Component -->
      <app-excel-import 
        buttonText="Update Targets"
        modalTitle="Update Targets from Excel"
        modalSubtitle="Update Targets"
        confirmButtonText="Update Targets"
        fileDescription="Excel file containing updated target data"
        (uploadExcel)="onUpdateTargetExcel($event)">
      </app-excel-import>
    </div>
  </div>

  <!-- Target Form Component -->
  <app-target-form 
    [regions]="regions"
    [branches]="branches"
    [isAdmin]="isAdmin"
    [userBranchId]="userBranchId"
    [userBranchName]="userBranchName"
    [selectedYear]="selectedYear"
    [selectedMonth]="selectedMonth"
    [currentTarget]="existingTarget"
    [loading]="loading"
    (regionChange)="onRegionChange($event)"
    (branchChange)="onBranchChange($event)"
    (periodChange)="onPeriodChange($event)"
    (submitTarget)="onSubmitTarget($event)"
    (updateTarget)="onUpdateTarget($event)">
  </app-target-form>
</div>
